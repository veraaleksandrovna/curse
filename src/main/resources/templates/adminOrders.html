<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:object="${changeOrder}">
<table class="table table-striped">
    <thead>
    <tr>
        <td>Номер</td>
        <td>Номер товара</td>
        <td>Номер клиента</td>
        <td>Дата</td>
        <td>Сумма</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${orders}">
        <form th:action="@{/a/orders/upd}" method="post">
            <td>
                <input type="hidden" th:text="${order.id}" th:value="${order.id}" th:id="id" th:name="id">
                </td>
            <td>
                <input type="hidden" th:text="${order.piece.id}" >
            </td>
            <td>
                <input type="hidden" th:text="${order.client.id}" >
            </td>
            <td>
                <input type="hidden" th:text="${order.date}" >
            </td>
            <td>
                <input type="hidden" th:text="${order.sum}">
            </td>

        </form>
        <form th:action="@{/a/orders/delete}" method="post">
            <td>
                <input type="hidden" th:value="${order.id}" th:id="id" th:name="id">
                <input type="submit"  class="btn btn-danger"  value="Удалить">
            </td>
        </form>
    </tr>
    </tbody>
</table>


</body>
</html>
