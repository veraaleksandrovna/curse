<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class = "navbar-brand">KURSACH USER</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/u/bags}">Сухие цветы</a>
            <a class="nav-item nav-link" th:href="@{/u/shoes}">Свежие цветы</a>
            <a class="nav-item nav-link" th:href="@{/u/articles}">Статьи</a>
        </div>
    </div>
    <span class="navbar-text">
      <h4><a th:href="@{/u/account}">Мой аккаунт</a></h4>
    </span>
    <span class="navbar-text">
      <h4><a th:href="@{/u/myOrders}">Мои заказы</a></h4>
    </span>
</nav>
<a th:href="@{/u/hello}">Назад</a>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Товар</td>
        <td>Дата</td>
        <td>Сумма</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order:${orders}">
    <form th:object="${order}" th:action="@{/u/myOrders/delete}" method="post">
        <td>
            <input type="hidden" th:value="${order.id}" th:id="id" th:name="id">
            <input type="hidden" th:text="${order.piece.name}">
        </td>
        <td>
            <input type="hidden" th:text="${order.date}">
        </td>
        <td>
            <input type="hidden" th:text="${order.sum}">
        </td>
        <td>
            <input type="submit" value="Удалить">
        </td>
    </form>
    </tr>
    </tbody>
</table>


</body>
</html>
