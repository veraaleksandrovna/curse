<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Добавить коллекцию</h3>
<form id="form" th:object="${addGiftCard}" th:action="@{/a/gifts/add}" method="post">
    <input type="text" placeholder="Номинал" th:field="*{price}">
    <!--    <input type="text" placeholder="Категория" >-->
    <input type="submit" class="btn btn-primary" value="Добавить">
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Номер</td>
        <td>Номинал</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="giftcard:${giftCards}">
        <form th:action="@{/a/gifts/upd}" method="post">
            <td>
                <input type="hidden" th:text="${giftcard.id}" th:value="${giftcard.id}" th:id="id" th:name="id">
            </td>
            <td>
                <input type="hidden" th:text="${giftcard.price}" >
            </td>
        </form>
        <form th:action="@{/a/goods/collections/delete}" method="post">
            <td>
                <input type="hidden" th:value="${giftcard.id}" th:id="id" th:name="id">
                <input type="submit"  class="btn btn-danger"  value="Удалить">
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
