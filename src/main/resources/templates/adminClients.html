<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:object="${changeClient}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class = "navbar-brand">KURSACH 2022</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/a/clients}">Клиенты</a>
            <a class="nav-item nav-link" th:href="@{/a/users}">Пользователи</a>
            <a class="nav-item nav-link" th:href="@{/a/orders}">Заказы</a>
            <a class="nav-item nav-link" th:href="@{/a/goods}">Товары</a>
            <a class="nav-item nav-link" th:href="@{/a/gifts}">Подарочные сертификаты</a>
        </div>
    </div>
</nav>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Возраст</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client:${clients}">
        <form th:action="@{/a/clients/upd}" method="post">
            <td>
                <input type="hidden" th:value="${client.id}" th:id="id" th:name="id">
                <input type="text" th:text="${client.name}" th:field="*{name}">
            </td>
            <td>
                <input type="text" th:text="${client.lastName}" th:field="*{lastName}">
            </td>
            <td>
                <input type="text" th:text="${client.age}" th:field="*{age}">
            </td>

            <td>
                <input type="submit" class="btn btn-info" value="Изменить">
            </td>
        </form>
        <form th:action="@{/a/clients/delete}" method="post">
            <td>
                <input type="hidden" th:value="${client.id}" th:id="id" th:name="id">
                <input type="submit" class="btn btn-danger" value="Удалить">
            </td>
        </form>
    </tr>
    </tbody>
</table>


</body>
</html>
