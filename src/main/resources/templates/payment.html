<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:object="${clientt}">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class = "navbar-brand">KURSACH USER</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/u/bags}">Сумки</a>
            <a class="nav-item nav-link" th:href="@{/u/clothing}">Одежда</a>
            <a class="nav-item nav-link" th:href="@{/u/shoes}">Обувь</a>
            <a class="nav-item nav-link" th:href="@{/u/articles}">Статьи</a>
        </div>
    </div>
    <span class="navbar-text">
      <h4><a th:href="@{/u/account}">Мой аккаунт</a></h4>
    </span>
</nav>
<table th:object="${item}" class="table table-striped">
<tbody>
    <tr>
        <td th:text="${item.getName()}" />
        <td th:text="${item.getPrice()}" />
        <td th:text="${item.getSize()}" />
        <td th:text="${item.getType().getName()}" />
    </tr>
</tbody>
</table>
<form method="post" th:action="@{/u/order/success(id=${item.getId()})}">
    <div class = "form-group">
        <label for = "cityInput">Город</label>
    <input type="text" class="form-control" id="cityInput"  placeholder="Город" th:name="city">
    </div>
    <div class = "form-group">
        <label for = "streetInput">Улица</label>
    <input type="text" class="form-control" id="streetInput" placeholder="Улица" th:name="street">
    </div>
    <div class = "form-group">
        <label for = "homeInput">Дом</label>
    <input type="text" class="form-control" id="homeInput" placeholder="Дом" th:name="house">
    </div>
    <div class = "form-group">
    <input type="text" placeholder="Квартира" th:name="apt">
    </div>
    <input type="submit" class="btn btn-primary" value="Оформить">
</form>
<!--  <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
</body>
</html>
