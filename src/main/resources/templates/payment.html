<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:object="${clientt}">

<table th:object="${item}">
    <tr>
        <td th:text="${item.getName()}" />
        <td th:text="${item.getPrice()}" />
        <td th:text="${item.getSize()}" />
        <td th:text="${item.getType().getName()}" />
    </tr>
</table>
<form method="post" th:action="@{/u/order/success(id=${item.getId()})}">
    <input type="text" placeholder="Город" th:name="city">
    <input type="text" placeholder="Улица" th:name="street">
    <input type="text" placeholder="Дом" th:name="house">
    <input type="text" placeholder="Квартира" th:name="apt">
    <input type="submit" value="Оформить">
</form>

</body>
</html>
