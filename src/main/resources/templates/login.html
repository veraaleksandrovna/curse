<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class = "row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
<form th:method="post" th:action="@{/login}" th:object="${fashUser}" >
    <h3>SIGN IN</h3>
    <div class="col-12">
        <label>Username</label>
    <input type="text" name="username" class="form-control" th:field="*{username}"></div>
    <div class="col-12">
        <label>Password</label>
    <input type="password"  name="password" class="form-control" th:field="*{password}">
    </div>
    <div class="col-12">
        <input type="submit" class="btn btn-dark float-end"value="Войти"></div>
</form>
<a th:href="@{register}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
