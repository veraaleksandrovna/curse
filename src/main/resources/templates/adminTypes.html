<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>Добавить тип</h3>
<form id="form" th:object="${changeType}" th:action="@{/a/goods/types/add}" method="post">
    <input type="text" placeholder="Название" th:field="*{name}">
    <input type="text" placeholder="Секция" th:field="*{section}">
    <select form="form" th:field="*{sex.name}">
        <option  th:value="${sex.name}" th:text="${sex.name}" th:each="sex:${sexes}" ></option>
    </select>
<!--    <input type="text" placeholder="Категория" >-->
    <input type="submit" class="btn btn-primary" value="Добавить">
</form>
<table class="table table-striped">
    <thead>
    <tr>
        <td>Номер</td>
        <td>Тип</td>
        <td>Секция</td>
        <td>Категория</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="type:${types}">
        <form th:action="@{/a/types/upd}" method="post">
            <td>
                <input type="hidden" th:text="${type.id}" th:value="${type.id}" th:id="id" th:name="id">
            </td>
            <td>
                <input type="hidden" th:text="${type.name}" >
            </td>
            <td>
                <input type="hidden" th:text="${type.section}" >
            </td>
            <td>
                <input type="hidden" th:text="${type.sex.name}" >
            </td>
        </form>
        <form th:action="@{/a/goods/types/delete}" method="post">
            <td>
                <input type="hidden" th:value="${type.id}" th:id="id" th:name="id">
                <input type="submit" class="btn btn-danger" value="Удалить">
            </td>
        </form>
    </tr>
    </tbody>
</table>

</body>
</html>
