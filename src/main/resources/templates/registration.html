<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form th:method="post" th:action="@{/register}" th:object="${fashUser}" >
                    <div class="col-12">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" th:field="*{email}"
                               placeholder="email">
                    </div>
                    <div class="col-12">
                        <label for="usernameInput">Username</label>
                        <input type="text" class="form-control" id="usernameInput" th:field="*{username}"
                               placeholder="username">
                        <small class="form-text text-muted">It will be your Login</small>
                    </div>
                    <div class="col-12">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" th:field="*{password}" placeholder="password">
                    </div>
                    <div class="col-12">
                        <label for="rptpasswordInput">Repeat Password</label>
                        <input type="password" class="form-control" id="rptpasswordInput" name="confirm_password"
                               placeholder="repeat please">
                    </div>
                    <input type="submit" class="btn btn-dark float-end" value="Зарегистрироваться">
                </form>
                <a href="login.html">Войти</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
