<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body th:object="${changeUser}">
<table class="table table-striped">
    <thead>
    <tr>
        <td>Email</td>
        <td>Имя пользователя</td>
        <td>Пароль</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <form th:action="@{/a/users/upd}" method="post">
            <td>
                <input type="hidden" th:value="${user.id}" th:id="id" th:name="id">
                <input type="text" th:text="${user.email}" th:field="*{email}">
            </td>
            <td>
                <input type="text" th:text="${user.username}" th:field="*{username}">
            </td>
            <td>
                <input type="text" th:text="${user.password}" th:field="*{password}">
            </td>

            <td>
                <input type="submit" class="btn btn-info" value="Изменить">
            </td>
        </form>
        <form th:action="@{/a/clients/delete}" method="post">
            <td>
                <input type="hidden" th:value="${user.id}" th:id="id" th:name="id">
                <input type="submit" class="btn btn-danger" value="Удалить">
            </td>
        </form>
    </tr>
    </tbody>
</table>


</body>
</html>
