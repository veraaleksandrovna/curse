<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class = "navbar-brand">KURSACH USER</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" th:href="@{/u/bags}">Сумки</a>
      <a class="nav-item nav-link" th:href="@{/u/clothing}">Одежда</a>
      <a class="nav-item nav-link" th:href="@{/u/shoes}">Обувь</a>
      <a class="nav-item nav-link" th:href="@{/u/articles}">Статьи</a>
    </div>
  </div>
  <span class="navbar-text">
      <h4><a th:href="@{/u/account}">Мой аккаунт</a></h4>
    </span>
</nav>
<h1 th:text="${username}"></h1>
<form th:action="@{/logout}" method="post">
  <input type="submit" value="Sign Out"/>
</form>

<div class="header">
  <a class="catalog_link" href="">catalog</a>
</div>
<div class="catalog">
  <div class="bags-carousel">
    <div class="bag" th:object="${bag1}">
      <div class="numbertext">1 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${bag1.getName()}"></div>
    </div>

    <div class="bag" th:object="${bag2}">
      <div class="numbertext">2 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${bag2.getName()}"></div>
    </div>

    <div class="bag" th:object="${bag3}">
      <div class="numbertext">3 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${bag3.getName()}"></div>
    </div>

  </div>
  <br>
  <div class="sneakers-carousel">
    <div class="sneakers" th:object="${sneakers1}">
      <div class="numbertext">1 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${sneakers1.getName()}"></div>
    </div>

    <div class="sneakers" th:object="${sneakers2}">
      <div class="numbertext">2 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${sneakers2.getName()}"></div>
    </div>

    <div class="sneakers" th:object="${sneakers3}">
      <div class="numbertext">3 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${sneakers3.getName()}"></div>
    </div>
  </div>
  <br>
  <div class="stories-carousel">
    <div class="story" th:object="${story1}">
      <div class="numbertext">1 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${story1.getTitle()}"></div>
    </div>

    <div class="story" th:object="${story2}">
      <div class="numbertext">2 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${story2.getTitle()}"></div>
    </div>

    <div class="story" th:object="${story3}">
      <div class="numbertext">3 / 3</div>
      <img src="" style="width:100%">
      <div class="text" th:text="${story2.getTitle()}"></div>
    </div>
  </div>
</div>
<div class="footer">

</div>


</body>
</html>
