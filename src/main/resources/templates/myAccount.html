<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/u/hello}">Назад</a>
<table>
    <form th:object="${user}" th:action="@{/u/account(flag=${'u'})}" method="post">
    <tr>
        <td>
            <input type="text" placeholder="Имя пользователя" th:field="*{username}">
        </td>
        <td>
            <input type="text" placeholder="Пароль" th:field="*{password}">
        </td>
        <td>
            <input type="text" placeholder="Email" th:field="*{email}">
        </td>
        <td>
            <input type="submit" value="Изменить">
        </td>
    </tr>
    </form>
    <form th:object="${client}" th:action="@{/u/account(flag=${'c'})}" method="post">
    <tr>
        <td>
            <input type="text" placeholder="Имя" th:field="*{name}">
        </td>
        <td>
            <input type="text" placeholder="Возраст" th:field="*{age}">
        </td>
        <td>
            <input type="text" placeholder="Фамилия" th:field="*{lastName}">
        </td>
        <td>
            <input type="submit" value="Изменить">
        </td>
    </tr>
    </form>
</table>


</body>
</html>
